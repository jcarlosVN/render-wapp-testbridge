services:
  - type: web
    name: whatsapp-render-bridge
    env: go
    plan: starter
    region: oregon  # o tu regi칩n preferida
    buildCommand: go mod download && go build -o main main.go
    startCommand: ./main
    envVars:
      - key: PORT
        value: "8080"
      - key: GO_VERSION
        value: "1.21"
      - key: CGO_ENABLED
        value: "1"
      - key: QR_TOKEN
        generateValue: true  # Render generar치 un token seguro autom치ticamente
    # Health check para que Render sepa que el servicio est치 funcionando
    healthCheckPath: /api/status
    # Auto-deploy desde GitHub
    autoDeploy: true